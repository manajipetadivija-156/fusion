{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post — FusionStories</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Quill CSS CDN -->
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
</head>
<body class="page">

    <!-- Navbar -->
    <header class="navbar">
        <div class="container">
            <a href="{% url 'home' %}" class="logo">FusionStories</a>
            <nav class="nav-links">
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'posts' %}">Posts</a>
                {% if username %}<a href="{% url 'create' %}">Create</a>{% endif %}
            </nav>
            <div class="auth-buttons">
                {% if username %}
                <a href="{% url 'profile' %}"><img src="{{ profile_img }}" class="profile-pic"></a>
                <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
                {% else %}
                <a href="{% url 'login' %}" class="login-btn">Login</a>
                <a href="{% url 'register' %}" class="register-btn">Register</a>
                {% endif %}
            </div>
        </div>
    </header>

    <main class="form-container">
        <h1>Edit Post</h1>
        <form action="{% url 'edit' post.pk %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label>Post Image</label>
            {% if post.image %}
                <img src="{{ post.image.url }}" class="preview-img">
            {% endif %}
            <input type="file" name="image" accept="image/*">

            <label>Title</label>
            <input type="text" name="title" value="{{ post.title }}">

            <label>Content</label>
            <div id="editor" class="quill-editor"></div>
            <textarea name="content" id="content" class="hidden">{{ post.content|safe }}</textarea>

            <button type="submit" class="submit-btn">Update Post</button>
        </form>
    </main>

    <footer class="footer">
        <p>© 2025 FusionStories. All rights reserved.</p>
    </footer>

    <!-- Quill JS CDN -->
    <script src="https://cdn.quilljs.com/1.3.7/quill.js"></script>
    <script>
        // Initialize Quill with heading toolbar
        var quill = new Quill('#editor', {
            theme: 'snow',
            modules: {
                toolbar: [
                    [{ 'header': [1, 2, 3, false] }],  // Heading options
                    ['bold', 'italic', 'underline'],   // Text formatting
                    [{ 'list': 'ordered' }, { 'list': 'bullet' }], // Lists
                    ['clean'] // Remove formatting
                ]
            }
        });

        // Load existing content into editor
        quill.root.innerHTML = document.querySelector('#content').value;

        // On submit, save editor content to textarea
        const form = document.querySelector('form');
        form.onsubmit = function() {
            document.querySelector('#content').value = quill.root.innerHTML;
        };
    </script>

</body>
</html>
